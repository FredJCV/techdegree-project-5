<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    <link href="lightbox2-master/src/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="search-container">
        <input class="search-bar" type="text" placeholder="Search">
    </div>
    <div class="gallery">
        <a href="photos/01.jpg" data-lightbox="nature" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="photo of Hay Bales"><img alt="photo of Hay Bales" src="photos/thumbnails/01.jpg"></a>
        <a href="photos/02.jpg" data-lightbox="nature" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="photo of Lake"><img alt="photo of Lake" src="photos/thumbnails/02.jpg"></a>
        <a href="photos/03.jpg" data-lightbox="nature" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="photo of Canyon"><img alt="photo of Canyon" src="photos/thumbnails/03.jpg"></a>
        <a href="photos/04.jpg" data-lightbox="nature" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="photo of Iceberg"><img alt="photo of Iceberg" src="photos/thumbnails/04.jpg"></a>
        <a href="photos/05.jpg" data-lightbox="nature" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="photo of Desert"><img alt="photo of Desert" src="photos/thumbnails/05.jpg"></a>
        <a href="photos/06.jpg" data-lightbox="nature" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="photo of Fall"><img alt="photo of Fall" src="photos/thumbnails/06.jpg"></a>
        <a href="photos/07.jpg" data-lightbox="nature" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="photo of Plantation"><img alt="photo of Plantation" src="photos/thumbnails/07.jpg"></a>
        <a href="photos/08.jpg" data-lightbox="nature" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="photo of Dunes"><img alt="photo of Dunes" src="photos/thumbnails/08.jpg"></a>
        <a href="photos/09.jpg" data-lightbox="nature" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="photo of Countryside Lane"><img alt="photo of Countryside Lane" src="photos/thumbnails/09.jpg"></a>
        <a href="photos/10.jpg" data-lightbox="nature" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="photo of Sunset"><img alt="photo of Sunset" src="photos/thumbnails/10.jpg"></a>
        <a href="photos/11.jpg" data-lightbox="nature" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="photo of Cave"><img alt="photo of Cave" src="photos/thumbnails/11.jpg"></a>
        <a href="photos/12.jpg" data-lightbox="nature" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="photo of Bluebells"><img alt="photo of Bluebells" src="photos/thumbnails/12.jpg"></a>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>

</html>
